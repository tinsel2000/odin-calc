<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div id="results" class="results">
        0
    </div>
    <div class="basicButtons">
        test
        <button id="7" class="button" type="button">
            7
        </button>
        <button id="8" class="button" type="button">
            8
        </button>
        <button id="9" class="button" type="button">
            9
        </button>
        <button id="divide" class="button" type="button">
            /
        </button>
        <button id="4" class="button" type="button">
            4
        </button>
        <button id="5" class="button" type="button">
            5
        </button>
        <button id="6" class="button" type="button">

        </button>
        <button id="multiply" class="button" type="button">
            *
        </button>
        <button id="one" class="button" type="button">
            1
        </button>
        <button id="2" class="button" type="button">
            2
        </button>
        <button id="3" class="button" type="button">
            3
        </button>
        <button id="subtract" class="button" type="button">
            -
        </button>
        <button id="0" class="button" type="button">
            0
        </button>
        <button id="dot" class="button" type="button">

        </button>
        <button id="equals" class="button" type="button">
            =
        </button>

            +

        <button class="button-19" type="button">
            Button
        </button>

</html>
